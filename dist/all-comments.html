<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Comments</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="index.html"><img src="assets/img/logo.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html#about-us" data-scroll>ABOUT US<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="index.html#comment" data-scroll>WRITE COMMENT</a>
                <a class="nav-item nav-link" href="#">COMMENTS</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <h1 class="comments-title">Comments</h1>
    <div class="comments-list grid" data-masonry='{ "itemSelector": ".grid-item" }'></div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="assets/js/app.js"></script>
<script>
    let settings = {
        "url": "https://5cbef81d06a6810014c66193.mockapi.io/api/comments",
        "method": "GET",
        "timeout": 0,
    };

    $.ajax(settings).done(function (response) {
        $(document).ready(() => {
            response.forEach((e, i, a) => {
                $( "<div class='grid-item'>" +
                    "<a class='item-close'>X</a>" +
                    "<a class='item-edit'></a>" +
                    "<p class='item-title'>" + e.title + "</p>" +
                    "<p class='item-comment'>" + e.body + "</p>" +
                    "<a href='comment.html' class='item-link'>" + "Read more" + "</a>" +
                    "</div>" ).appendTo( '.grid' );
            })
        });
    });
</script>
</body>
</html>
