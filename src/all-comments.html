<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Comments</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand hvr-bob" href="index.html"><img src="assets/img/logo.png" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link hvr-overline-from-center" href="index.html#about-us" data-scroll>ABOUT US<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link hvr-overline-from-center" href="index.html#comment" data-scroll>WRITE COMMENT</a>
                <a class="nav-item nav-link hvr-overline-from-center" href="#">COMMENTS</a>
            </div>
        </div>
    </nav>
</header>
<main class="comments-hero">
    <h1 class="comments-title">Comments</h1>
    <div class="comments-list grid"></div>
    <p class="comment-conclusion">Lorem Ipsum is text of the typesetting industry</p>
    <a href="index.html" class="hvr-icon-back"><i class="fa fa-arrow-left hvr-icon" aria-hidden="true"></i>Back to Homepage</a>
</main>
<footer>
    <div class="footer-wrapper">
        <p class="contact">mail@mailtest.com +30-6977664062</p>
        <p class="copyright">Copyright Â© 2019 Test All Rights Reserved.</p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="assets/js/app.js"></script>
<script>
    let settings = {
        "url": "https://5cbef81d06a6810014c66193.mockapi.io/api/comments",
        "method": "GET",
        "timeout": 0,
        "beforeSend": function () {
            $('<div class="comments-loader"><i class="fa fa-cog" aria-hidden="true"></i></div>').insertAfter('.grid')
        },
        "complete": function () {
            $('.comments-loader').remove()
        }
    };

    $.ajax(settings).done(function (response) {
        $(document).ready(() => {
            if (!$.trim(response)){
                $("<p class='comment-conclusion' style='text-align: center'>Nothing to show</p>").insertAfter(".grid");
            }
            else{
                response.forEach((e, i, a) => {
                    $( "<div class='grid-item'>" +
                        "<button class='item-close'></button>" +
                        "<button class='item-edit'></button>" +
                        "<button class='item-save' disabled></button>" +
                        "<p class='item-title'>" + e.title + "</p>" +
                        "<p class='item-comment'>" + e.body + "</p>" +
                        "<a href='comment.html' class='item-link hvr-glow'>" + "Read more" + "</a>" +
                        "</div>" ).appendTo( '.grid' );
                });
            }

            $('.grid').masonry({
                itemSelector: '.grid-item',
                gutter: 45
            });
        });
    });
</script>
</body>
</html>
